- title       : Советы психолога
  description : "По благословению Председателя Синодального Миссионерского отдела Русской Православной Церкви на базе социальной сети «ЕЛИЦЫ» был открыт ежедневный видео блог [«Советы психолога»](https://elitsy.ru/communities/100139). Это короткие советы и рекомендации помогут Вам разобраться в поведении людей, окружающих Вас, понять почему люди попадают в ту или иную ситуацию и, возможно, помогут найти решение Ваших личных проблем, не прибегая к индивидуальным психологическим консультациям. Если же Вы нуждаетесь в непосредственной помощи психолога, можете обратиться за консультацией непосредственно к психологу. Предварительная запись по тел.: **8 (925) 116-78-70**."
