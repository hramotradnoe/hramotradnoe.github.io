- title       : Вещи для детей
  description : В нашем храме для нуждающихся семей проводится постоянный сбор одежды и обуви на любой детский возраст. Будем особенно благодарны за одежду для новорожденных, предметы ухода за ними (памперсы, одноразовые пеленки, влажные салфетки), детские коляски-люльки, коляски-трансформеры и кроватки.