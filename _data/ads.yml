- title       : "Московское долголетие"
  description : >
    Братья и сестры! В нашем храме реализуется программа Правительства Москвы “Московское долголетие”, в рамках которой Вы можете посещать курсы по краеведению и заниматься общеукрепляющей гимнастикой. Расписание занятий: - Краеведение: суббота 11:00-13:00. - гимнастика: вторник 17:00-18:00, воскресенье 17:00-18:00
    Записаться на курсы можно в свечной лавке. За дополнительной информацией обращайтесь
    в соц службу по тел.: 8926-181-7466 Людмила

- title       : Таинство Исповеди совершается ежедневно во время вечернего богослужения.
  description : >
