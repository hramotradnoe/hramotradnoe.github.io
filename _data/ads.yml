- title       : Исповедь накануне Причащения
  description : В нашем храме желающие причаститься должны исповедоваться накануне вечером. Исповедь на Литургии только для болящих и беременных, и только до Символа веры! Будьте внимательны!
- title       : Акафист свт.Николаю
  description : Каждый четверг по окончанию Божественной Литургии в нашем храме служится Акафист свт. Николаю Мирликийскому с молебном
- title       : Набор в группу по изучению Святого Евангелия
  description : С 1 октября объявляется набор в группу по изучению Святого Евангелия. [Программа курса](/catechesis/)
- title       : Ремонт
  description : Храму cвятителя Николая в Отрадном нужна Ваша помощь в ремонте, своими силами приход справиться не может. Если есть желающие оказать содействие и узнать информацию о необходимых ремонтных работах, будем рады и очень благодарны Вашей помощи. [Реквизиты](/posts/2011/12/help_for_church)
- title       : Огласительные беседы
  description : Огласительные  беседы для желающих принять Святое Крещение и для крестных родителей (восприемников) проводятся в нашем храме по субботам с 14 до 15 00 дежурным священником.
