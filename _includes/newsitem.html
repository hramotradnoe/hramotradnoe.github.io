<li>
  <article>
    <h1>{{ post.title }}</h1>
    {% if post.album %}
    <img id="{{ post.name }}"/>
    <script>flickrThumbCover('{{ post.name }}');</script>
    {% endif %}
    <summary>
      {{ post.excerpt }}
    </summary>
    <footer>
      <p><a href="{{post.url}}">Далее</a></p>
      <time><p>{{post.date | date:"%d-%m-%Y"}}</p></time>
    </footer>
  </article>
</li>
