---
layout : default
title  : Духовенство
---
{% if site.data.clergy.size > 0 %}
<section id="clergy">
  <h1>Духовенство</h1>
  <ul>
  {% for member in site.data.clergy %}
    <li>
      <figure>
        <img src="{{member.photo}}"/>
        <figcaption>
          <h1>{{member.name}}</h1>
          <p>{{member.description | markdownify}}</p>
        </figcaption>
      </figure>
    </li>
  {% endfor %}
  </ul>
</section>
{% endif %}
